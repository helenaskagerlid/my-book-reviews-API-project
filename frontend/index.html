<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dina bokrecensioner</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/tinymce/tinymce.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <section id="sectionLoginPage" class="section-login-page">

        <form id="loginForm" class="login-form">
          <label for="userName"></label>
          <input type="text" id="userName" name="userName" required>
      
          <button type="button" id="loginButton">Logga in</button>
        </form>
    </section>
   
    <section class="section-wrapper hidden" id="sectionWrapper">
        <nav id="reviewNav" class="reviewNav hidden">
            <button id="showReviewsButton" class="show-reviews-button">Visa alla recensioner</button>
            <button id="newReviewButton" class="new-review-button">Skriv ny recension</button>
        </nav>
        <div id="formWrapper" class="form-wrapper hidden">
            <h1>Dina bokrecensioner</h1>
        <form class="review-form" id="reviewForm">
            <label for="title" class="title">FÃ¶rfattare & Boktitel:</label>
            <input type="text" id="title" name="title" class="title-box" required>
            
            <label for="reviewContent" class="content-title">Recension:</label>
            <textarea id="reviewContent" class="review-box" name="reviewContent" required></textarea> 
        </form>
        <button class="review-button" id="saveButton">Spara recension</button>
        </div>
        <ul id="reviewList" class="review-list hidden"></ul>
    </section>
</body>
</html>
