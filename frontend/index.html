<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dina bokrecensioner</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/tinymce/tinymce.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <section id="sectionLoginPage" class="section-login-page">
        <h2>Logga in</h2>

        <form id="loginForm">
          <label for="userName">Användarnamn:</label>
          <input type="text" id="userName" name="userName" required>
      
          <label for="userPassword">Lösenord:</label>
          <input type="password" id="userPassword" name="userPassword" required>
      
          <button type="button" id="loginButton">Logga in</button>
        </form>
      
        <script src="your-script.js"></script>
    </section>
   
    <section class="section-wrapper hidden" id="sectionWrapper">
        <div class="form-wrapper">
            <h1>Dina bokrecensioner</h1>
        <form class="review-form" id="reviewForm">
            <label for="title" class="title">Författare & Boktitel:</label>
            <input type="text" id="title" name="title" class="title-box" required>
            
            <label for="reviewContent" class="content-title">Recension:</label>
            <textarea id="reviewContent" class="review-box" name="reviewContent" required></textarea> 
        </form>
        <button class="review-button" id="saveButton">Spara recension</button>
        </div>
        <ul id="reviewList" class="review-list"></ul>
    </section>
</body>
</html>
